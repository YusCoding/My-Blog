<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div>
        </div>

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">主题设置</h3>
                    </div>
                    <div class="card-body">
                        <div class="grid-btn">
                            <!--<button class="btn btn-info" onclick="tagAdd()"><i
                                    class="fa fa-plus"></i>&nbsp;设为当前
                            </button>-->
                        </div>
                        <!--<table id="jqGrid" class="table table-bordered">

                        </table>-->
                        <div >
                            <table class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <td>主题名称</td>
                                    <td>是否可用</td>
                                    <td>设为当前</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${themes.empty}">
                                    <td colspan="4">No themes</td>
                                </tr>
                                <tr th:each="theme : ${themes}">
                                    <td th:text="${theme.themeName}"></td>
                                    <td th:text="${theme.hasOptions}"></td>
                                    <td>
                                        <button th:data-id="${theme.themeName}" th:onclick="useTheme(this.getAttribute('data-id'))"
                                                th:disabled="${theme.themeName == configurations.get('currentTheme')}">设为当前</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--<div id="jqGridPager"></div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/theme.js}"></script>
</body>
</html>
